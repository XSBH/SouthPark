<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="butters.css">
	<link rel="stylesheet" type="text/css" href="stan.css">
	<link rel="stylesheet" type="text/css" href="kyle.css">
	<link rel="stylesheet" type="text/css" href="kenny.css">
</head>

<body>
	
    <div id="butters">
		<div class="head">
		
			<!-- The hair -->
			<div class="hair1"></div>
			<div class="hair2"></div>
			<div class="hair3"></div>
			<div class="hair4"></div>
			<div class="hair5"></div>
			<div class="hair6"></div>
			<div class="hair7"></div>
			<div class="hair8"></div>
			<div class="hair9"></div>
			
			<!-- The left eye -->
			<div class="left-eye-brow"></div>
			<div class="left-eye">
				<div class="left-eye-pupil"></div>
			</div>
			
			<!-- The right eye -->
			<div class="right-eye-brow"></div>
            <div class="right-eye">
				<div class="right-eye-pupil"></div>
            </div>
			
			<!-- The mouth -->
			<div class="mouth"></div>
			<div class="mouth2"></div>
		
		</div>
	
	</div>

    <div id="stan">
	   
	    <div class="pompom">
			<div class="pom1"></div>
			<div class="pom2"></div>
			<div class="pom3"></div>
			<div class="pom4"></div>
			<div class="pom5"></div>
			<div class="pom6"></div>
			<div class="pom7"></div>
			<div class="pom8"></div>
		</div>
		
		<div class="head">
		
			<!-- The hat -->
			<div class="hat">
				
				<div class="hat-bottom"></div>
				<div class="hat-face-part"></div>
			</div>
			
			<!-- The left eye -->
			<div class="left-eye">
				<div class="left-eye-pupil"></div>
			</div>
			
			<!-- The right eye -->
            <div class="right-eye">
				<div class="right-eye-pupil"></div>
            </div>
			
			<!-- The mouth -->
			<div class="mouth"></div>
			<div class="mouth2"></div>
		
		</div>
	
	</div>
	
	<div id="kyle">
	   
		<!-- The hat -->
		<div class="hat">
			<div class="hat-back"></div>
			<div class="hat-face-part"></div>
			<div class="hat-side-left"></div>
			<div class="hat-side-right"></div>
			<div class="hat-front"></div>
		</div>
		
		<div class="head">
			
			<!-- The left eye -->
			<div class="left-eye-brow"></div>
			<div class="left-eye">
				<div class="left-eye-pupil"></div>
			</div>
			
			<!-- The right eye -->
			<div class="right-eye-brow"></div>
            <div class="right-eye">
				<div class="right-eye-pupil"></div>
            </div>
			
			<!-- The mouth -->
			<div class="mouth"></div>
			<div class="mouth2"></div>
		
		</div>
	
	</div>
	
	<div id="kenny">
		
		<div class="head">
			<!-- The hood -->
			<div class="hood-line"></div>
			<div class="inner-hood"></div>
			<div class="outer-hood"></div>
			<div class="hood-bottom"></div>
			<div class="hood-string1"></div>
			<div class="hood-string2"></div>
			<div class="hood-string3"></div>
			<div class="hood-string4"></div>
			
			
			<div class="inner-face"></div>
			<div class="face"></div>
			
			<!-- The left eye -->
			<div class="left-eye">
				<div class="left-eye-pupil"></div>
				<div class="left-eye-pupil2"></div>
			</div>
			
			<!-- The right eye -->
            <div class="right-eye">
				<div class="right-eye-pupil"></div>
				<div class="right-eye-pupil2"></div>
            </div>
			
			<!-- The mouth -->
			<div class="mouth"></div>
			<div class="mouth2"></div>
		
		</div>
	
	</div>
	
</body>
</html>
